listen_address: "127.0.0.1:8080"
collectors:
  postgres/archiver:
    echo: "example"
    subsystems:
      activity:
        databases: [ "example1", "example2" ]
        query: "SELECT l1, v1 FROM t1 WHERE q"
        metrics:
          - name: "l1"
            usage: LABEL
            description: l1 description
          - name: "v1"
            usage: COUNTER
            description: v1 description